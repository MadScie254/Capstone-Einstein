# =============================================================================
# Einstein - Electricity Theft Detection System
# Docker Compose Configuration
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Backend API (FastAPI)
  # ===========================================================================
  backend:
    build:
      context: ../src/backend
      dockerfile: Dockerfile
    container_name: einstein-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ARTIFACTS_DIR=/app/artifacts
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
    volumes:
      # Mount artifacts for model access
      - ../artifacts:/app/artifacts:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - einstein-network

  # ===========================================================================
  # Frontend (Next.js)
  # ===========================================================================
  frontend:
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    container_name: einstein-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - einstein-network

  # ===========================================================================
  # Nginx Reverse Proxy (Optional)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: einstein-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - einstein-network

  # ===========================================================================
  # Redis Cache (Optional - for async tasks)
  # ===========================================================================
  redis:
    image: redis:alpine
    container_name: einstein-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - einstein-network

# =============================================================================
# Networks
# =============================================================================
networks:
  einstein-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
