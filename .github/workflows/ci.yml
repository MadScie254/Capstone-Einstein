# =============================================================================
# Einstein - Electricity Theft Detection System
# GitHub Actions CI/CD Pipeline
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "18"

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Create dummy artifacts
        run: |
          mkdir -p artifacts
          python -c "
from src.backend.app.models import create_dummy_models
create_dummy_models('artifacts')
print('Dummy models created')
"
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/backend --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Backend Lint
  # ===========================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linters
        run: |
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          flake8 src/backend --max-line-length=120 --ignore=E501,W503
        continue-on-error: true
      
      - name: Check black formatting
        run: |
          black --check src/backend --line-length=120
        continue-on-error: true

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci
      
      - name: Run lint
        working-directory: src/frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

  # ===========================================================================
  # Build Backend Docker Image
  # ===========================================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_USERNAME != '' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/einstein-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/einstein-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build Frontend Docker Image
  # ===========================================================================
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_USERNAME != '' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/einstein-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/einstein-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Smoke Test
  # ===========================================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install httpx pytest
      
      - name: Create artifacts
        run: |
          mkdir -p artifacts
          python -c "from src.backend.app.models import create_dummy_models; create_dummy_models('artifacts')"
      
      - name: Start backend
        run: |
          cd src/backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Health check
        run: |
          curl -f http://localhost:8000/health
      
      - name: Test score endpoint
        run: |
          curl -X POST http://localhost:8000/score \
            -H "Content-Type: application/json" \
            -d '{"consumption": [100, 95, 90, 85, 80, 75, 70, 65, 60, 55], "customer_id": "TEST001"}'
